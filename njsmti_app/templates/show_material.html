<!doctype html>
<html lang="en">
<head>
    <title>View Material</title>
    {% include 'smenu.html' %}
    <style>
        .div {
            display: flex;
            align-items: center;
        }

        .div img {
            margin-right: 20px;
            margin-left: 10%;
        }

        .img {
            width: 100px;
            height: 150px;
            margin-left: 50%;
        }

        .h1 {
            color: black;
            text-shadow: 2px 2px 4px rgba(100, 10, 10, 1000);
            text-align: center;
            padding-top: 15px;
            font-family: algerian;
        }

        .h22 {
            padding-left: 10%;
            color: blue;
            font-family: Cambria;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: bolder;
        }

        .h33 {
            font-family: Perpetua;
            color: red;
            font-size: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            margin-left: 25%;
        }

        .hh4 {
            padding-left: 10%;
            color: blue;
            font-family: Cambria;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: bolder;
        }

        table {
            width: 80%;
            margin-left: 150px;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background: #999DA0;
            text-align: center;
            color: white;
        }

        td a button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 2px 2px;
            cursor: pointer;
            height: 40px;
            width: 100px;
            font-weight: bold;
        }

        td a button:hover {
            padding: 5px 10px;
            background-color: white;
            color: #4CAF50;
            border: 3px solid #4CAF50;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 2px 2px;
            cursor: pointer;
            height: 40px;
            width: 100px;
            font-weight: bold;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="h1">Study Material</div><br><br>

    <table>
        <tr>
            <th><p style="font-weight: bold;margin-top: 8px;font-size:20px;">Topic Of Material</p></th>
            <th><p style="font-size: 20px;">Check</p></th>
        </tr>

        {% if material %}
            {% for item in material %}
            <tr>
                <td>{{ item.Topic }}</td>
                <td><a href="{{ item.link }}"><button>View</button></a></td>
            </tr>
            {% endfor %}
        {% endif %}
    </table>
</div>

<script>
function Speech() {
    if ('speechSynthesis' in window) {
        // Wait for voices to be loaded
        window.speechSynthesis.onvoiceschanged = function() {
            // Create a new instance of the SpeechSynthesisUtterance object
            var message = new SpeechSynthesisUtterance();

            // Set the text to be spoken
            message.text = "Get Material";

            // Set the voice to be used (optional)
            var voices = window.speechSynthesis.getVoices();

            // Find a male voice
            var maleVoice = voices.find(function(voice) {
                return voice.name.includes('Male');
            });

            // Set the male voice (if found), otherwise use the first available voice
            message.voice = maleVoice || voices[0];

            // Set other options (optional)
            message.volume = 1; // Range from 0 to 1
            message.rate = 1; // Range from 0.1 to 10
            message.pitch = 1; // Range from 0 to 2

            // Speak the text
            window.speechSynthesis.speak(message);
        };
    } else {
        console.log('Speech synthesis not supported');
    }
}

// Call Speech function when the page loads
Speech();
</script>
</body>
</html>
